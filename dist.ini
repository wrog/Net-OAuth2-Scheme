name    = Net-OAuth2-Scheme
author  = Roger Crew <crew@cs.stanford.edu>
license = Perl_5
copyright_holder = Roger Crew
copyright_year   = 2012
version = 0.03

[MetaResources]
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Net-OAuth2-Scheme
bugtracker.mailto = bug-net-oauth2-scheme@rt.cpan.org
repository.web    = http://github.com/wrog/Net-OAuth2-Scheme
repository.url    = git://github.com/wrog/Net-OAuth2-Scheme.git
repository.type   = git

[@Filter]
bundle = @Basic
remove = Readme

[MetaJSON]
[MinimumPerlFast]
[PkgVersion]
[PodWeaver]

[NextRelease]
format = %-9v %{MMM dd yyyy}d

[PruneFiles]
filenames = dist.ini
filenames = xt/ignore
filenames = notes
filenames = ipomoea

[@Git]
push_to = public

[Prereqs]
URI::Escape  = 0
MIME::Base64 = 0
Digest::SHA  = 0
Math::Random::MT::Auto = 0
Thread::IID  = 0.04

[Prereqs / TestRequires]
Test::More = 0
Test::Exception = 0
HTTP::Request::Common = 0
Cache::Memory = 0
Plack::Request = 0.900
HTTP::Message::PSGI = 0.900
